{% extends 'conferenceinfo/base.html' %}

{% block content %}
    <div class="ui  vertical very padded segment">
        <form class="ui form" action="{% url 'setconfig:edit_action' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="conf_id" value="{{ conf.id | default:'0' }}"/>

          <div class="field">
            <label>请求网址</label>
              <input type="text" name="req_url" value="{{ conf.req_url }}"/>
          </div>

          <button class="ui primary button" type="submit">提交</button>
        </form>
    </div>

{% endblock content %}
