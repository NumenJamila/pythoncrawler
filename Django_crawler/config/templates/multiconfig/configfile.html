{% extends 'conferenceinfo/base.html' %}

{% block content %}
    <div class="ui  vertical very padded segment">
        <form class="ui form" action="{% url 'multiconfig:savetxt' %}" method="get">
          <input type="hidden" name="location" value="{{ location }}"/>
          <div class="field">
            <label>txt配置文件</label>
              <textarea rows="20" cols="80" name="txt">{{ txt }}</textarea>
          </div>
          <button class="ui primary button" type="submit">提交</button>
        </form>
    </div>

{% endblock content %}
