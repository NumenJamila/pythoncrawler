{% extends 'conferenceinfo/base.html' %}

{% block content %}
    <div class="ui vertical very padded segment">
        <label>任务名称</label>
        <div class="ui container">
            {{ conf.taskname }}
        </div>
        <label>conf路径</label>
        <div class="ui container">
            <form action="{% url 'multiconfig:checkconf' %}" method="get">
                <input name="location" readonly="readonly" value="{{ conf.confConfigFileNames }}"/>
                <button class="ui primary button" type="submit">提交</button>
            </form>
        </div>
        <label>txt路径</label>
        <div class="ui container">
            <form action="{% url 'multiconfig:checkconf' %}" method="get">
                <input name="location" readonly="readonly" value="{{ conf.txtConfigFileNames }}"/>
                <button class="ui primary button" type="submit">查看和编辑文件</button>
            </form>
        </div>
        <div class="ui button">
            <a href="{% url 'multiconfig:edit_page' conf.id %}">
                修改配置文件
            </a>
        </div>

        <div class="ui button">
            <a href="{% url 'multiconfig:del_page' conf.id %}">
                删除配置文件
            </a>
        </div>
        <div class="ui button">
            <a href="{% url 'multiconfig:check' conf.id %}">
                验证配置文件
            </a>
        </div>
        <div class="ui button">
            <a href="{% url 'multiconfig:input' conf.id %}">
                数据入库
            </a>
        </div>
    </div>
{% endblock %}
