# -*- coding: utf-8 -*-
# 配置文件只有一个大段a
# 上部分采用BeautifulSoup的select语句定位到信息点的位置
# 下部分采用正则表达式对上部分进行提取最后准确的信息
# 不存在的信息点用null表示
# 若想直接设置数值，可让_select部分为空，在_reg部分直接填写具体数值
[a]
cnname_select = null
enname_select = #hp-content1 > div > .style3
introduce_select = #hp-content1 > .right > p:nth-of-type(1)
location_select =
sponsor_select = null
startdate_select = #hp-content1 > div > .style3
deadline_select = #hp-content1 > .right > p:nth-of-type(6)
website_select = https://www.ieeelcn.org/
image_select = #logos > .left > img
tag_select =

startdate_reg = re.compile(r"[A-Za-z]+ *[0-9]{1,2}-[0-9]{1,2}, *[0-9]{4}")
deadline_reg = re.compile(r"[a-zA-Z]+ *[0-9]{1,2}, *[0-9]{4}")
cnname_reg = null
enname_reg = null
introduce_reg = null
tag_reg = 计算机网络
location_reg = Chicago, USA
sponsor_reg = null
image_reg = null