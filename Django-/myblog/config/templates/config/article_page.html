{% extends 'config/base.html' %}

{% block content %}
    <div class="ui vertical very padded segment">
        <div class="ui header">
            {{ article.req_url }}
        </div>

        <div class="ui container">
            {{ article.website_select }}
        </div>

        <a class="ui level label" href="http://127.0.0.1:8000/config/index/?level={{ article.level }}">
            {{ article.level }}
        </a>

        <div class="ui button">
            <a href="{% url 'config:edit_page' article.id %}">
                修改文章
            </a>
        </div>

        <div class="ui button">
            <a href="{% url 'config:del_page' article.id %}">
                删除文章
            </a>
        </div>
    </div>
{% endblock %}
