config{% extends 'config/base.html' %}

{% block content %}
    <div class="ui  vertical very padded segment">
        <form class="ui form" action="{% url 'config:edit_action' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="article_id" value="{{ article.id | default:'0' }}"/>

          <div class="field">
            <label>请求网址</label>
              <input type="text" name="req_url" value="{{ article.req_url }}"/>
          </div>
          <div class="field">
            <label>网址选择器</label>
              <input type="text" name="website_select" value="{{ article.website_select }}"/>
          </div>
          <div class="field">
            <label>网址正则</label>
              <input type="text" name="website_reg" value="{{ article.website_reg }}"/>
          </div>
		      <div class="field">
            <label>中文标题选择器</label>
              <input type="text" name="cnName_select" value="{{ article.cnName_select }}"/>
          </div>
          <div class="field">
            <label>中文标题正则</label>
              <input type="text" name="cnName_reg " value="{{ article.cnName_reg  }}"/>
          </div>
          <div class="field">
            <label>英文标题选择器</label>
              <input type="text" name="enName_select" value="{{ article.enName_select }}"/>
          </div>
          <div class="field">
            <label>英文标题正则器</label>
              <input type="text" name="enName_reg" value="{{ article.enName_reg }}"/>
          </div>
          <div class="field">
            <label>简介选择器</label>
              <input type="text" name="introduce_select" value="{{ article.introduce_select }}"/>
          </div>
          <div class="field">
            <label>简介正则</label>
              <input type="text" name="introduce_reg" value="{{ article.introduce_reg }}"/>
          </div>
          <div class="field">
            <label>地点选择器</label>
              <input type="text" name="location_select" value="{{ article.location_select }}"/>
          </div>
          <div class="field">
            <label>地点正则</label>
              <input type="text" name="location_reg" value="{{ article.location_reg }}"/>
          </div>
          <div class="field">
            <label>举办方选择器</label>
              <input type="text" name="sponsor_select" value="{{ article.sponsor_select }}"/>
          </div>
          <div class="field">
            <label>举办方正则</label>
              <input type="text" name="sponsor_reg" value="{{ article.sponsor_reg }}"/>
          </div>
          <div class="field">
            <label>开始日期选择器</label>
              <input type="text" name="startdate_select" value="{{ article.startdate_select }}"/>
          </div>
          <div class="field">
            <label>开始日期正则</label>
              <input type="text" name="startdate_reg" value="{{ article.startdate_reg }}"/>
          </div><div class="field">
            <label>结束日期选择器</label>
              <input type="text" name="enddate_select" value="{{ article.enddate_select }}"/>
          </div>
          <div class="field">
            <label>结束日期正则</label>
              <input type="text" name="enddate_reg" value="{{ article.enddate_reg }}"/>
          </div>
          <div class="field">
            <label>截稿时间选择器</label>
              <input type="text" name="deadline_select" value="{{ article.deadline_select }}"/>
          </div>
          <div class="field">
            <label>截稿时间正则</label>
              <input type="text" name="deadline_reg" value="{{ article.deadline_reg }}"/>
          </div>
          <div class="field">
            <label>img选择器</label>
              <input type="text" name="image_select" value="{{ article.image_select }}"/>
          </div>
          <div class="field">
            <label>img选择器</label>
              <input type="text" name="image_reg" value="{{ article.image_reg }}"/>
          </div>
          <div class="field">
            <label>tag选择器</label>
              <input type="text" name="tag_select" value="{{ article.tag_select }}"/>
          </div>
          <div class="field">
            <label>tag正则</label>
              <input type="text" name="tag_reg" value="{{ article.tag_reg }}"/>
          </div>
      


          <div class="inline fields">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" value="普通">
                <label>普通</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" value="紧急">
                <label>紧急</label>
              </div>
            </div>
          </div>

            {#需增加的逻辑：若tag=tag，增checked #}
          <button class="ui primary button" type="submit">提交</button>
        </form>
    </div>

{% endblock content %}
